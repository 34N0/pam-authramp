on:
  pull_request:
  workflow_dispatch:
name: Clippy check

# Make sure CI fails on all warnings, including Clippy lints
env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: egor-tensin/setup-clang@v1
        with:
            version: latest
            platform: x64
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features
